<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Suplementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/resources/styles/styles.css">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <!-- Favicons -->
    <div id="favicons-placeholder"></div>
    <!-- Favicons -->
    <!-- Cabeçalho -->
    <header class="">
        <!-- Navegação -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="arrow-voltar">
                <a href="/app/pages/cadastro/cadastro.html"><i class="bi bi-chevron-left text-black"></i></a>
            </div>
            <div class="container justify-content-center">
                <a class="navbar-brand d-flex justify-content-center align-items-center" href="/app/index.html">
                    <img src="/assets/resources/images/growth-logo.png" alt="Growth Supplements Logo">
                </a>
            </div>
        </nav>
        <!-- Navegação -->
    </header>
    <!-- Cabeçalho -->
    <!-- main  -->
    <main>
        <section class="form-section d-flex justify-content-center align-content-center">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header text-center"></div>
                    <h2 class="fw-bold">Informe seu e-mail e senha para entrar</h2>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="E-mail *" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="senha" placeholder="Senha *" required>
                            </div>
                            <div class="d-flex justify-content-center h-100">
                                <button type="submit"
                                    class="w-75 h-75 button-send btn btn-success border-0">Entrar</button>
                            </div>
                    </div>
                    <div class="mt-3 text-center">
                        <p class="text-success-custom"><span><i class="bi bi-lock-fill"></i> Compra 100% segura</span>
                        </p>
                        <p>Seus dados pessoais estão protegidos, todas as informações são criptografadas para sua
                            segurança.</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- main -->
    <!-- footer -->
    <div class="footer" id="footer-placeholder"></div>
    <!-- footer -->
    <!-- Script -->
    <script src="/app/util/routers.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
